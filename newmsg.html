<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> Compose Message</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
    <script src="mail.js" type="text/javascript"></script>
  </head>
  <body onload="loadUsers()">
	<div class="button">
      <input id="home" type="button" value="Home" onclick="return returnToHome();"/>
      <input id="newmail" type="button" value="New Mail" onclick="createMess;"/>
      <input id="logout" type="button" value="Logout" onclick="return logout();"/>
    </div>
	<br />
    <div class="page">
      <form onsubmit="return sendMess();">
        <fieldset>
          <label class="class1" for="recipient"> Recipient</label>
          <input id="recipient" type="text" name="recipient"/><br/><br/>
          <label class="class1" for="subject">Subject</label>
          <input id="subject" type="text" name="subject"/><br/><br/>
          
          <textarea id="body" rows="4" cols="50"></textarea><br/>
          <div class="layout">
            <input type="submit" value="send"/>
            <input type="button" value="cancel" onclick="returnToHome()"/>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
